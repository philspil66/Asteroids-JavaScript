    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@philspil66" />

  <body onload="startAsteroids()">

      <div id="info-frame" class="float-info">
        <div id="info-frame" class="box-gameplay">

        </div>
        <div id="info-frame" class="box-gameplay">

             <div id="point-list" class="cols2 table">
                <div class="row color1">
                    <div class="col1"><img src="assets/graphics/icon-asteroid.png" width="66" height="44" alt="Large Asteroid"></div>
                    <div class="col2">Large Asteroid - 20 Points</div>
                </div>
                <div class="row color2">
                    <div class="col1"><img src="assets/graphics/icon-asteroid.png" width="66" height="44" alt="Medium Asteroid"></div>
                    <div class="col2">Medium Asteroid - 50 Points</div>
                </div>
                <div class="row color1">
                    <div class="col1"><img src="assets/graphics/icon-asteroid.png" width="66" height="44" alt="Small Asteroid"></div>
                    <div class="col2">Small Asteroid - 100 Points</div>
                </div>
                <div class="row color2">
                    <div class="col1"><img src="assets/graphics/icon-saucer.png" width="66" height="44" alt="Large Saucer"></div>
                    <div class="col2">Large Saucer - 200 Points</div>
                </div>
                <div class="row color1">
                    <div class="col1"><img src="assets/graphics/icon-saucer-small.png" width="66" height="44" alt="Small Saucer"></div>
                    <div class="col2">Small Saucer - 1000 Points</div>
                </div>
             </div>

        </div>
  
      </div>

      <div id="game-frame" class="float-game">

      </div>
